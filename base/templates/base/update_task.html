{% load static %}
<link rel="stylesheet" href="{% static '/style/main.css' %}">

<div class="update-container">
    <h3>Update Task</h3>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.title }} <!-- No text-decoration for input -->
        
        <label for="complete">Complete:
            {{ form.complete }} <!-- Checkbox is floated to the right with the new CSS -->
        </label>

        <input type="submit" value="submit">
    </form>

    <a href="{% url 'delete-task' task.id %}?pre=update-task">Delete</a>
    <a onclick="window.history.back()">Go Back</a>
</div>
